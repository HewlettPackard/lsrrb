#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
keyboard 'us'
# System timezone
timezone America/New_York
# System language
lang en_US
# Firewall configuration
firewall --disabled
# System authorization information
auth  --useshadow  --passalgo=sha512
# Use network installation
url --url="http://172.1.1.100/mrepo/RHEL-7.3Server-x86_64/disc1/"
# Use text mode install
text
firstboot --disable
# SELinux configuration
selinux --enforcing

rootpw --plaintext "Passw0rd"

%packages
@base
@core
wget
net-tools
dhcp
sg3_utils
mdadm
gdisk
smartmontools
%end

# Reboot after installation
reboot
# System bootloader configuration
bootloader --location=mbr --driveorder=nvme0n1 --append="crashkernel=auto rhgb quiet"
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --drives=nvme0n1,nvme1n1 --all
# Disk partitioning information
part /boot/efi --fstype=efi   --ondisk=nvme0n1 --size=256
part swap      --fstype=swap  --ondisk=nvme0n1 --size=16384
part raid.01   --fstype=raid  --ondisk=nvme0n1 --size=1 --grow
part none.01   --fstype=efi   --ondisk=nvme1n1 --size=256
part none.02   --fstype=vfat  --ondisk=nvme1n1 --size=16384
part raid.02   --fstype=raid  --ondisk=nvme1n1 --size=1 --grow
raid / --device=md0 --fstype=xfs --level=1 raid.01 raid.02

%post --interpreter /bin/bash --log /var/log/ks.cfg.log

mkdir -p /etc/lsrrb
PARTUUID=`sgdisk --info 1 /dev/nvme0n1 | grep "unique" | tr /A-Z/ /a-z/ | cut -d" " -f4`
echo "Output PARTUUID of /dev/nvme0n1p1 to /etc/lsrrb/esp_source.cfg ($PARTUUID)"
echo $PARTUUID > /etc/lsrrb/esp_source_partuuid
echo "/dev/nvme0n1p1" > /etc/lsrrb/esp_source_part

# Duplicate ESP
echo "Making redundant ESP"
sync
dd if=/dev/nvme0n1p1 of=/dev/nvme1n1p1 seek=1 skip=1

# Add UEFI boot entry
# Remove previously added redundant boot entries
while true; do
    REDUNDANT_ENTRY=`efibootmgr -v | grep "Red Hat Enterprise Linux-redundant" | cut -c 5-8`
    if [ "x$REDUNDANT_ENTRY" == "x" ]; then
        break
    else
        echo "Removing previous added redundant boot entry: $REDUNDANT_ENTRY"
        efibootmgr -b $REDUNDANT_ENTRY -B
    fi
done

BOOT_ORDER=`efibootmgr -v | grep "BootOrder" | cut -c 17-`
MAIN_RHEL=`efibootmgr -v | grep "Red Hat Enterprise Linux" | cut -c 5-8`
echo "Adding UEFI boot entry"
efibootmgr -c -d /dev/nvme1n1 -p 1 -l \\EFI\\redhat\\shim.efi -L "Red Hat Enterprise Linux-redundant"
REDUNDANT_RHEL=`efibootmgr -v | grep "Red Hat Enterprise Linux-redundant" | cut -c 5-8`
echo "Reordering UEFI boot entries"
efibootmgr -o $MAIN_RHEL,$REDUNDANT_RHEL,$BOOT_ORDER


# Install LSRRB scripts
echo "Install LSRRB scripts"

wget -P /tmp/ http://172.1.1.100/answers/mdsync/lsrrb-1.2.0-3.x86_64.rpm
rpm -i /tmp/lsrrb-1.2.0-3.x86_64.rpm

%end
